# can provide us with different tools and syntax
version: '3.8'
# services are the containers
services:
  nginx:
    build:
      context: ./path
      dockerfile: Dockerfile-nginx # the docker file from which the image will be built
      args: # available during docker build image process
        BASE_VERSION: ${BASE_VERSION}
        CRT_PATH: ${CRT_PATH}
        KEY_PATH: ${KEY_PATH}
        SECURE_PORT: ${SECURE_PORT}
    image: nginx
    ports:
      - "${SECURE_PORT}:${SECURE_PORT}" #443:443" # or use .env
    environment: # defined in .env availabe to container during execution
      - DOMAIN_NAME=${DOMAIN_NAME}
      - CRT_PATH=${CRT_PATH}
      - KEY_PATH=${KEY_PATH}
      - INSECURE_PORT=${INSECURE_PORT}
      - SECURE_PORT=${SECURE_PORT}
      - WORDPRESS_PORT=${WORDPRESS_PORT} #only?
    volumes: # why again?
      - .${CRT_PATH}:${CRT_PATH}
      - .${KEY_PATH}:${KEY_PATH}
      - ${WORDPRESS_VOLUME_PATH}:/var/www/html
#      - ./nginx-logs:/var/log/nginx  # Map logs to a host directory
#
#    -f flag ensures silent failure , exit 1 if curl fails , afdter 3 attempts restart
#    CMD_SHELL allows us to use logical operators, so it runs the following commands
#    using using shell.
#    
    networks:
      - inceptionnet # name anything we want
    restart: always
    depends_on:
      - wordpress  # Ensure WordPress service starts before Nginx
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3


#WORDPRESS STUFF
  wordpress:
    build:
      context: .path/
      dockerfile: wordpress-Dockerfile #the docker file from which the image will be built
      args: # available during docker build image process
        BASE_VERSION: ${BASE_VERSION}
        WORDPRESS_PORT: ${WORDPRESS_PORT}
    image: wordpress
    ports:
      - "${WORDPRESS_PORT}:${WORDPRESS_PORT}" # Expose port 9000 for PHP-FPM
    environment: # defined in .env availabe to container during execution
      WORDPRESS_DB_HOST: ${DB_HOST}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      BOSS_PASS: ${BOSS_PASS}
      WORDPRESS_PORT: ${WORDPRESS_PORT}
    volumes:
      - ${WORDPRESS_VOLUME_PATH}:/var/www/html # this is called maping,it helps keep persitance across container restarts.
    networks:
      - inceptionnet
    restart: always
    depends_on:
      - mariadb # Ensure mariadb service starts before wordpress
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  mariadb:
    build:
      context: .
      dockerfile: path/Dockerfile-mariadb # the docker file from which the image will be built
    imgage: mariadb
    environment: 
      MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE=${MYSQL_DATABASE}
      MYSQL_USER=${MYSQL_USER}
      MYSQL_PASSWORD=${MYSQL_PASSWORD}//(none?)
    volumes:
    # can use either one ?
      - ${DB_VOLUME_PATH}:/var/lib/mysql
      - db-data:/var/lib/mysql
    networks:
      - inceptionnet

    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
  #test contianer so i dont have to install curl seperatley
  test:
    image: curlimages/curl:latest
    volumes:
      - ./test.sh:/test.sh  # Mount the test script
    entrypoint: ["sh", "/test.sh"]
    depends_on:
      - nginx
    networks:
      - inceptionnet
# volumes are mounted into containers, allowing data to persist even if
# containers are recreated.
# Docker volumes are stored in a specific directory on the host filesystem managed by Docker::
# /var/lib/docker/volumes, but a path can be specified

volumes:
  wordpress-data:
  db-data:

# define diy networks , this allows containers to communicate with eachother brdiging creates
# private internal netwrok on the docker host
networks:
  inceptionnet:
    driver: bridge
